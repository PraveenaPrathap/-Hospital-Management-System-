<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        html
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
          
        .register-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 12px 20px;
            background-color: #236285;
            color: white;
            border: none;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #1e4e6a;
            transition: background-color 0.3s ease;
        }

        .login-link-container {
            margin-top: 20px;
            text-align: center;
        }

        .link-text {
            color: #236285;
            text-decoration: none;
        }

        .link-text:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h3 class="text-center mb-4">Admin Register</h3>
        <form id="registerForm" method="POST" action="register.php" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <button type="submit" class="btn-custom">Sign Up</button>

            <div class="login-link-container">
                <p class="text-muted">
                    Already have an account? <a href="admin-login.html" class="link-text">Log In</a>
                </p>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Â© 2025 Your Company Name. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check if the passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            // Ensure all fields are filled
            if (firstName == "" || lastName == "" || email == "" || username == "" || password == "" || confirmPassword == "") {
                alert("Please fill all the fields.");
                return false;
            } 

                window.location.href = "admin-login.html";

            return false;
        }
    </script>
</body>

</html>
