<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #ccc;
        }

        .login-container {
            max-width: 500px;
            margin: 80px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 12px 20px;
            background-color: #236285;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #1e4e6a;
            transition: background-color 0.3s ease;
        }

        .text-muted {
            font-size: 14px;
        }

        .link-text {
            color: #236285;
            text-decoration: none;
        }

        .link-text:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
        }

        .button-container {
            margin-top: 20px;
        }

        .forgot-password-container {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <h3 class="text-center mb-4">Admin Login</h3>
            <form method="POST" action="login.php" id="loginForm">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>

                <!-- Button Container -->
                <div class="button-container text-center">
                    <button type="submit" class="btn btn-custom btn-block">Sign In</button>
                </div>

                <!-- Forgot Password and Sign Up Links -->
                <div class="forgot-password-container">
                    <p class="text-muted">
                        <a href="forgot-password.html" class="link-text">Forgot Password?</a>
                    </p>
                    <p class="text-muted">
                        Don't have an account? <a href="admin-register.html" class="link-text">Sign Up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2025 Your Company Name. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            

            // Removed autofill to avoid security risks

            // Login form submission
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent actual form submission

                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                if ((username === "admin" && password === "password")) {
                    window.location.href = "admin app.html"; // Redirect to appointment page
                } else {
                    alert("Invalid Username or Password!");
                }
            });
        });
    </script>
</body>

</html>
